<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <style>
        /* Universal Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('background.jpg') no-repeat center center/cover;
            font-family: 'Arial', sans-serif;
            color: #fff;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        /* Dark Mode Styles */
        .dark {
            background-color: #020000;
            color: white;
        }

        /* Light Mode Styles */
        .light {
            background-color: whitesmoke;
            color: #020000;
        }

        /* Switch Button Styles */
        .switch-mode {
            width: 100px;
            height: 40px;
            border-radius: 20px;
            color: #fff;
            background-color: #333;
            position: fixed;
            top: 20px;
            left: 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .switch-mode:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Heading Animation */
        @keyframes typingEffect {
            0% { color: green; content: "Hello, I am Jawad!"; }
            33% { color: red; content: "Hello, I am a Developer!"; }
            66% { color: yellow; content: "Hello, I am a Programmer!"; }
            100% { color: green; content: "Hello, I am Jawad!"; }
        }

        .animated-heading {
            animation: typingEffect 6s infinite;
            text-align: center;
            font-size: 2.5em;
            margin-top: 50px;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Highlighted Paragraph */
        .highlighted-para {
            text-align: center;
            font-size: 20px;
            margin: 20px 0;
            color: #34eb5e; /* Green */
            animation: textSlideIn 2s ease;
        }

        @keyframes textSlideIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Portfolio Grid */
        .portfolio {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 50px 20px;
        }

        .portfolio-item {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .portfolio-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .portfolio-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease, filter 0.5s ease;
        }

        .portfolio-item:hover img {
            transform: scale(1.2);
            filter: brightness(80%) contrast(110%);
        }

        .portfolio-item span {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .portfolio-item:hover span {
            opacity: 1;
        }

        .portfolio-item span a {
            color: #fff;
            text-decoration: none;
        }

        /* Navigation Buttons */
        .nav-buttons {
            display: flex;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        .nav-buttons button {
            font-size: 18px;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: black;
            border: 3px solid black;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 150px;
            height: 50px;
        }

        .nav-buttons button:hover {
            background: green;
            color: whitesmoke;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px);
        }

        .nav-buttons button a {
            color: inherit;
            text-decoration: none;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .portfolio-item {
                width: 150px;
                height: 150px;
            }

            .animated-heading {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <button class="switch-mode" onclick="toggleMode()">Switch</button>
    <h1 class="animated-heading">
        <img src="https://readme-typing-svg.demolab.com?font=Fira+Code&weight=500&size=35&duration=4000&pause=500&center=true&vCenter=true&width=800&lines=Hello%2C+I+am+Jawad!;Welcome+to+my+portfolio!;I+am+Python+Developer+%26+Programmer+%F0%9F%92%BB!" style="color:green; font-weight:bolder;" />
    </h1>
    <p class="highlighted-para">Explore my creative work and skills below!</p>

    <section class="portfolio">
        <div class="portfolio-item">
            <img src="myintro.jpg" alt="About Me">
            <span><a href="myintro.html">ABOUT ME</a></span>
        </div>
        <div class="portfolio-item">
            <img src="services.avif" alt="My Skills">
            <span><a href="services.html">MY SKILLS</a></span>
        </div>
        <div class="portfolio-item">
            <img src="cv.jpg" alt="My Cv">
            <span><a href="cv.html">MY Cv</a></span>
        </div>
        <div class="portfolio-item">
            <img src="project.png" alt="Projects">
            <span><a href="myProject..html">PROJECTS</a></span>
        </div>
        <div class="portfolio-item">
            <img src="contact.png" alt="Contact">
            <span><a href="contactme.html">CONTACT</a></span>
        </div>
        <div class="portfolio-item">
            <img src="blog.webp" alt="Blog">
            <span><a href="blog.html">BLOG</a></span>
        </div>
    </section>

    <div class="nav-buttons">
        <button><a href="index.html"><b>Refresh</b></a></button>
        <button><a href="contactme.html"><b>Contact</b></a></button>
    </div>
<script>
    function toggleMode() {
        document.body.classList.toggle('dark');
        document.body.classList.toggle('light');
    }

    // Default mode
    document.body.classList.add('light');
</script>
</body>
</html>
