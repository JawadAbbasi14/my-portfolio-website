    /* ----------------------------------------
       General Reset & Base Styles
    ---------------------------------------- */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html {
        scroll-behavior: smooth;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, var(--light-bg) 0%, var(--light-gradient-stop) 100%);
        color: var(--text-dark);
        min-height: 100vh;
        overflow-x: hidden;
        transition: var(--transition);
        position: relative;
    }

    /* ----------------------------------------
       Dark Mode Overrides
    ---------------------------------------- */
    [data-theme="dark"] body {
        /* Deep black to dark pink gradient */
        background: linear-gradient(135deg, var(--black-deep) 0%, var(--black-darker) 100%);
        color: var(--text-light);
    }

    /* ----------------------------------------
       Background Pattern (subtle bubbles)
    ---------------------------------------- */
    body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background:
            radial-gradient(circle at 10% 20%, rgba(74, 108, 247, 0.1) 0%, transparent 20%),
            radial-gradient(circle at 90% 80%, rgba(255, 126, 95, 0.1) 0%, transparent 20%);
        z-index: -1;
        opacity: 0.3;
        transition: var(--transition);
    }

    /* In dark mode, make those bubbles pinkish and dimmer */
    [data-theme="dark"] body::before {
        background:
            radial-gradient(circle at 10% 20%, rgba(199, 21, 133, 0.1) 0%, transparent 20%),
            radial-gradient(circle at 90% 80%, rgba(199, 21, 133, 0.1) 0%, transparent 20%);
        opacity: 0.2;
    }

    /* ----------------------------------------
       Dark/Light Mode Toggle Container
    ---------------------------------------- */
    .switch-container {
        position: fixed;
        top: 25px;
        right: 25px;
        z-index: 1000;
        display: flex;
        align-items: center;
        gap: 10px;
        /* Light glass by default */
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        border: 1px solid var(--glass-border);
        border-radius: 30px;
        padding: 8px 15px;
        box-shadow: var(--shadow);
        transition: var(--transition);
    }

    /* In dark mode, make the toggle's backdrop a darker glass */
    [data-theme="dark"] .switch-container {
        background: rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 20, 147, 0.3);
        box-shadow: 0 10px 30px rgba(199, 21, 133, 0.4);
    }

    .theme-label {
        font-size: 0.9rem;
        font-weight: 500;
        opacity: 0.8;
        transition: var(--transition);
    }

    /* Dark mode label color */
    [data-theme="dark"] .theme-label {
        color: var(--pink-dark);
        opacity: 1;
    }

    /* ----------------------------------------
       Toggle Switch Styles
    ---------------------------------------- */
    .switch-mode {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 30px;
    }

    .switch-mode input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        border: 1px solid var(--glass-border);
        border-radius: 34px;
        transition: var(--transition);
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 22px;
        width: 22px;
        left: 4px;
        bottom: 3px;
        background: var(--accent);
        border-radius: 50%;
        transition: var(--transition);
    }

    /* When checked: move circle and turn it pink */
    input:checked + .slider:before {
        transform: translateX(30px);
        background: var(--pink-dark);
        box-shadow: 0 4px 10px rgba(199, 21, 133, 0.5);
    }

    /* Slider border in dark mode */
    [data-theme="dark"] .slider {
        border: 1px solid rgba(255, 20, 147, 0.5);
    }

    [data-theme="dark"] .logo {

    [data-theme="dark"] .highlighted-para {

        transition: var(--transition);
    }

    /* In dark mode, make that side-bar pink */
    [data-theme="dark"] .highlighted-para::before {
        background: linear-gradient(to bottom, var(--pink-dark), #ff6fcf);

       Portfolio Section

    .portfolio-section {
        max-width: 1400px;
        margin: 0 auto;

    .section-title {
        text-align: center;
        font-size: 2rem;
        font-family: 'Raleway', sans-serif;
        margin-bottom: 50px;
        position: relative;
        padding: 0 20px;

        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        transition: var(--transition);
    }

    /* Dark mode section title: pink gradient */
    [data-theme="dark"] .section-title {
        background: linear-gradient(to right, var(--pink-dark), #ff6fcf);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .section-title::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(to right, var(--primary), var(--accent));
        border-radius: 2px;
        transition: var(--transition);
    }

    /* Dark mode underline: pink */
    [data-theme="dark"] .section-title::after {
        background: linear-gradient(to right, var(--pink-dark), #ff6fcf);

        display: grid;
