<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Developer Jawad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Modern Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background 0.6s cubic-bezier(0.25, 1, 0.5, 1), color 0.6s;
            overflow-x: hidden;
            position: relative;
        }

        /* Define CSS Variables for Themes */
        /* Light Theme (White Background) */
        .light {
            --bg-primary: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            --text-primary: #333333;
            --text-secondary: #666666;
            --card-bg: rgba(255, 255, 255, 0.9);
            --card-border: rgba(0, 0, 0, 0.1);
            --card-shadow: 0 12px 30px rgba(0, 0, 0, 0.1), 0 0 20px rgba(0, 0, 0, 0.05);
            --accent: #4CAF50; /* Green accent for light mode */
            --accent-light: #81C784;
            --accent-gradient: linear-gradient(135deg, #4CAF50, #81C784);
            --sidebar-bg: linear-gradient(160deg, #e0e0e0, #ffffff);
            --input-bg: rgba(255, 255, 255, 0.8);
            --icon-color: #4CAF50;
            --toggle-bg: #ffffff; /* Changed to white for light mode */
            --glow: 0 0 15px rgba(76, 175, 80, 0.3);
            --particles-color: #4CAF50; /* Green particles */
        }

        /* Dark Theme (Black Background - Keeping Horror Pink Accents) */
        .dark {
            --bg-primary: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            --text-primary: #e6e6e6;
            --text-secondary: #b0b0b0;
            --card-bg: rgba(10, 10, 10, 0.9);
            --card-border: rgba(255, 0, 122, 0.4);
            --card-shadow: 0 12px 30px rgba(0, 0, 0, 0.7), 0 0 25px rgba(255, 0, 122, 0.3);
            --accent: #ff007a; /* Horror pink accent for dark mode */
            --accent-light: #ff4da6;
            --accent-gradient: linear-gradient(135deg, #ff007a, #ff4da6);
            --sidebar-bg: linear-gradient(160deg, #1a1a1a, #0a0a0a);
            --input-bg: rgba(10, 10, 10, 0.8);
            --icon-color: #ff4da6;
            --toggle-bg: #000000; /* Changed to black for dark mode */
            --glow: 0 0 20px rgba(255, 0, 122, 0.6);
            --particles-color: #ff007a; /* Pink particles */
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        /* Particle Background */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: transparent; /* Particles.js will handle the background color via JS */
        }

        /* Enhanced Toggle Switch with Horror Flicker */
        .mode-toggle {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 80px;
            height: 36px;
            border-radius: 50px;
            background: var(--toggle-bg); /* Controlled by theme variable */
            box-shadow: var(--glow);
            display: flex;
            align-items: center;
            padding: 0 6px;
            cursor: pointer;
            z-index: 1000;
            transition: background 0.6s cubic-bezier(0.25, 1, 0.5, 1), box-shadow 0.6s, transform 0.3s;
            animation: flicker 2s infinite alternate; /* Kept flicker for horror theme */
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
            20%, 24%, 55% { opacity: 0.5; }
        }

        .mode-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px var(--glow); /* Use glow variable for hover */
        }

        .toggle-circle {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            position: absolute;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--glow);
        }

        .light .toggle-circle {
            left: 6px;
            background: var(--accent); /* Green circle for light mode */
        }

        .dark .toggle-circle {
            left: 46px;
            background: var(--accent); /* Pink circle for dark mode */
        }

        .toggle-icon {
            position: absolute;
            color: #fff;
            font-size: 16px;
            transition: opacity 0.3s ease;
        }

        .sun-icon { left: 12px; }
        .moon-icon { right: 12px; }
        .light .moon-icon, .dark .sun-icon { opacity: 0; }
        .light .sun-icon, .dark .moon-icon { opacity: 1; } /* Ensure correct icon visibility */


        /* Container */
        .container {
            display: flex;
            width: 90%;
            max-width: 1300px;
            margin: 90px auto 50px;
            overflow: hidden;
            position: relative;
            z-index: 10;
            perspective: 1200px;
        }

        /* Enhanced Sidebar with Horror Effects */
        .sidebar {
            width: 300px;
            padding: 40px 30px;
            background: var(--sidebar-bg);
            color: var(--text-primary); /* Sidebar text color now adapts */
            flex-shrink: 0;
            border-radius: 25px;
            box-shadow: var(--card-shadow);
            transition: background var(--transition-speed), transform 0.3s ease, box-shadow var(--transition-speed);
            position: relative;
            overflow: hidden;
            z-index: 2;
            transform-style: preserve-3d;
            animation: eerieGlow 3s infinite alternate;
        }

        @keyframes eerieGlow {
            0% { box-shadow: var(--glow); }
            100% { box-shadow: 0 0 30px var(--accent-light); }
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--accent) 0.1, rgba(0, 0, 0, 0.7) 70%); /* Use accent color */
            transform: rotate(45deg);
            z-index: -1;
            opacity: 0.1;
        }

        .sidebar:hover {
            transform: translateY(-15px) translateZ(30px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.7);
        }

        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 35px;
            position: relative;
        }

        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 5px solid rgba(255, 0, 122, 0.3);
            background: linear-gradient(45deg, var(--accent-light), var(--accent)); /* Profile image background adapts */
            margin-bottom: 25px;
            overflow: hidden;
            position: relative;
            box-shadow: var(--glow);
            animation: glitch 1.5s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(-2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .sidebar-header h1 {
            font-size: 2.5rem;
            letter-spacing: 2px;
            margin-bottom: 8px;
            text-transform: uppercase;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5); /* Shadow for text */
            background: linear-gradient(to right, var(--accent), var(--text-primary)); /* Text gradient adapts */
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: glitchText 2s infinite;
        }

        @keyframes glitchText {
            0% { transform: translate(0); }
            10% { transform: translate(-3px, 3px); }
            20% { transform: translate(3px, -3px); }
            30% { transform: translate(0); }
        }

        .sidebar-header h2 {
            font-size: 1.2rem;
            font-weight: 300;
            color: var(--accent-light); /* Subheading color adapts */
            margin-top: 8px;
            letter-spacing: 3px;
        }

        .sidebar nav ul {
            list-style: none;
            margin-top: 30px;
        }

        .sidebar nav ul li {
            margin-bottom: 15px;
        }

        .sidebar nav ul li a.nav-item {
            display: flex;
            align-items: center;
            padding: 14px 25px;
            border-radius: 12px;
            color: var(--text-primary); /* Nav item text color adapts */
            text-decoration: none;
            font-size: 1.1rem;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .sidebar nav ul li a.nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: rgba(255, 0, 122, 0.2); /* Base for hover effect */
            transition: width 0.4s ease;
            z-index: -1;
        }

        .light .sidebar nav ul li a.nav-item::before {
            background: rgba(76, 175, 80, 0.2); /* Green for light theme */
        }

        .sidebar nav ul li a.nav-item:hover::before {
            width: 100%;
        }

        .sidebar nav ul li a.nav-item:hover {
            transform: translateX(15px) translateZ(10px);
            box-shadow: var(--glow);
        }

        .sidebar nav ul li a.nav-item .icon {
            margin-right: 15px;
            font-size: 1.3rem;
            min-width: 26px;
            text-align: center;
            color: var(--icon-color); /* Icon color adapts */
        }

        /* Main Content Area */
        .main {
            flex: 1;
            padding: 0 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Enhanced Contact Form with Horror Effects */
        .contact-card {
            background: var(--card-bg);
            border: 2px solid var(--card-border);
            border-radius: 25px;
            padding: 50px;
            box-shadow: var(--card-shadow);
            backdrop-filter: blur(15px);
            max-width: 650px;
            width: 100%;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            animation: flicker 3s infinite alternate;
        }

        .contact-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--accent) 0.05, rgba(0, 0, 0, 0.7) 70%); /* Use accent color */
            z-index: -1;
            opacity: 0.1;
        }

        .contact-card:hover {
            transform: translateY(-15px) scale(1.03) translateZ(30px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.7), var(--glow);
        }

        .contact-card h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            padding-bottom: 20px;
            animation: glitchText 2.5s infinite;
        }

        .contact-card h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 5px;
            background: var(--accent-gradient);
            border-radius: 3px;
            box-shadow: var(--glow);
        }

        /* Form Elements */
        .form-group {
            position: relative;
            margin-bottom: 35px;
        }

        .form-label {
            position: absolute;
            top: 20px;
            left: 55px;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            pointer-events: none;
            font-size: 1.1rem;
        }

        .form-input {
            width: 100%;
            padding: 22px 22px 22px 55px;
            border-radius: 15px;
            border: 1px solid var(--card-border); /* Border color adapts */
            font-size: 1.1rem;
            background: var(--input-bg);
            transition: var(--transition);
            color: var(--text-primary);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: var(--glow);
        }

        .form-input:focus + .form-label,
        .form-input:not(:placeholder-shown) + .form-label {
            top: -15px;
            left: 45px;
            background: var(--card-bg);
            padding: 0 10px;
            font-size: 0.9rem;
            color: var(--accent);
        }

        .form-icon {
            position: absolute;
            left: 22px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--icon-color);
            font-size: 1.3rem;
            transition: var(--transition);
        }

        .form-input:focus ~ .form-icon {
            color: var(--accent);
            transform: translateY(-50%) scale(1.3);
        }

        textarea.form-input {
            min-height: 180px;
            resize: vertical;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin: 30px 0;
        }

        .checkbox-container input {
            width: 22px;
            height: 22px;
            margin-right: 15px;
            accent-color: var(--accent);
            cursor: pointer;
        }

        .checkbox-container label {
            color: var(--text-primary);
            font-size: 1.1rem;
            cursor: pointer;
        }

        /* Submit Button */
        #submitBtn {
            width: 100%;
            padding: 18px;
            background: var(--accent-gradient);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            box-shadow: var(--glow);
        }

        #submitBtn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px var(--glow);
        }

        #submitBtn:active {
            transform: translateY(1px);
        }

        #submitBtn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s ease;
        }

        #submitBtn:hover::after {
            left: 100%;
        }

        /* Go Home Button */
        .go-home {
            display: block;
            margin: 50px auto 0;
            padding: 16px 40px;
            background: var(--accent-gradient);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            transition: var(--transition);
            max-width: 250px;
            position: relative;
            overflow: hidden;
            z-index: 10;
            box-shadow: var(--glow);
        }

        .go-home:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px var(--glow);
        }

        .go-home:active {
            transform: translateY(1px);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 30px 0;
            color: var(--text-secondary);
            font-size: 1rem;
            margin-top: auto;
            position: relative;
            z-index: 10;
            background: var(--card-bg); /* Footer background adapts */
            backdrop-filter: blur(10px);
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .container {
                flex-direction: column;
                margin: 70px auto 40px;
            }

            .sidebar {
                width: 100%;
                max-width: 550px;
                margin: 0 auto 50px;
                border-radius: 20px;
            }

            .main {
                padding: 0;
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            .contact-card {
                padding: 35px;
            }

            .contact-card h1 {
                font-size: 2.2rem;
            }

            .mode-toggle {
                top: 25px;
                right: 25px;
            }
        }

        @media (max-width: 480px) {
            .contact-card {
                padding: 30px 25px;
            }

            .contact-card h1 {
                font-size: 1.9rem;
            }

            .form-input {
                padding: 18px 18px 18px 50px;
            }

            .form-label {
                left: 50px;
            }

            .form-icon {
                left: 18px;
            }

            .go-home {
                padding: 14px 30px;
                font-size: 1rem;
            }
        }

        /* Keyframes for message box animations */
        @keyframes fadeInScale {
            from { opacity: 0; transform: translate(-50%, -40%) scale(0.9); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes fadeOutScale {
            from { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            to { opacity: 0; transform: translate(-50%, -40%) scale(0.9); }
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Function to update particles.js color
        function updateParticlesColor(color) {
            if (window.pJSDom && window.pJSDom[0] && window.pJSDom[0].pJS && window.pJSDom[0].pJS.particles) {
                window.pJSDom[0].pJS.particles.array.forEach(p => {
                    p.color.value = color;
                });
                window.pJSDom[0].pJS.fn.particlesDraw(); // Redraw particles
            }
        }

        // Theme toggle function
        function toggleMode() {
            const isDark = document.body.classList.contains('light'); // If currently light, it will become dark
            document.body.classList.toggle('light');
            document.body.classList.toggle('dark');
            localStorage.setItem('darkMode', isDark); // Save the *new* state

            // Update particles color based on the new theme
            const computedStyle = getComputedStyle(document.body);
            const particlesColor = computedStyle.getPropertyValue('--particles-color').trim();
            updateParticlesColor(particlesColor);
        }

        // Initial theme setup on page load
        document.addEventListener('DOMContentLoaded', () => {
            const savedDarkMode = localStorage.getItem('darkMode');
            if (savedDarkMode === 'true') {
                document.body.classList.add('dark');
                document.body.classList.remove('light');
            } else {
                document.body.classList.add('light');
                document.body.classList.remove('dark');
            }

            // Initialize particles.js
            particlesJS("particles-js", {
                particles: {
                    number: { value: 60, density: { enable: true, value_area: 800 } },
                    color: { value: getComputedStyle(document.body).getPropertyValue('--particles-color').trim() }, /* Initial color from CSS variable */
                    shape: { type: "circle" },
                    opacity: { value: 0.4, random: true },
                    size: { value: 4, random: true },
                    line_linked: { enable: false },
                    move: {
                        enable: true,
                        speed: 0.5,
                        direction: "none",
                        random: true,
                        straight: false,
                        out_mode: "out"
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: { enable: true, mode: "repulse" },
                        onclick: { enable: true, mode: "push" },
                        resize: true
                    }
                }
            });
        });

        // Form submission handling
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Using a custom message box instead of alert()
            const messageBox = document.createElement('div');
            messageBox.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: var(--card-bg);
                border: 2px solid var(--accent);
                border-radius: 15px;
                padding: 30px;
                box-shadow: var(--card-shadow);
                z-index: 9999;
                text-align: center;
                font-size: 1.2rem;
                color: var(--text-primary);
                animation: fadeInScale 0.3s ease-out forwards;
            `;
            messageBox.innerHTML = `
                <p>Thank you for your message! I will get back to you soon.</p>
                <button style="
                    margin-top: 20px;
                    padding: 10px 20px;
                    background: var(--accent-gradient);
                    color: white;
                    border: none;
                    border-radius: 10px;
                    cursor: pointer;
                    font-size: 1rem;
                    transition: transform 0.2s;
                " onmouseover="this.style.transform='translateY(-2px)'" onmouseout="this.style.transform='translateY(0)'">Close</button>
            `;
            document.body.appendChild(messageBox);

            messageBox.querySelector('button').onclick = () => {
                messageBox.style.animation = 'fadeOutScale 0.3s ease-in forwards';
                messageBox.addEventListener('animationend', () => messageBox.remove());
            };

            this.reset();
            document.querySelectorAll('.form-input').forEach(input => {
                input.dispatchEvent(new Event('input'));
            });
        });
    </script>
</body>
</html>
