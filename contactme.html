<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Developer Jawad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Modern Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background 0.6s cubic-bezier(0.25, 1, 0.5, 1), color 0.6s cubic-bezier(0.25, 1, 0.5, 1);
            overflow-x: hidden;
            position: relative;
        }
        
        /* Particle Background */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        /* Light Mode Theme */
        .light {
            --bg-primary: linear-gradient(135deg, #f0f9ff 0%, #e6f7ff 100%);
            --text-primary: #1a2b50;
            --text-secondary: #4a5568;
            --card-bg: rgba(255, 255, 255, 0.92);
            --card-border: rgba(209, 213, 219, 0.5);
            --card-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
            --accent: #3b82f6;
            --accent-light: #60a5fa;
            --accent-gradient: linear-gradient(135deg, #3b82f6, #60a5fa);
            --sidebar-bg: linear-gradient(160deg, #1e3a8a, #3b82f6);
            --input-bg: rgba(249, 250, 251, 0.8);
            --icon-color: #3b82f6;
            --toggle-bg: #1e40af;
        }
        
        /* Dark Mode Theme */
        .dark {
            --bg-primary: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --text-primary: #e2e8f0;
            --text-secondary: #a0aec0;
            --card-bg: rgba(15, 23, 42, 0.85);
            --card-border: rgba(30, 41, 59, 0.7);
            --card-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
            --accent: #818cf8;
            --accent-light: #a5b4fc;
            --accent-gradient: linear-gradient(135deg, #818cf8, #a5b4fc);
            --sidebar-bg: linear-gradient(160deg, #312e81, #6366f1);
            --input-bg: rgba(30, 41, 59, 0.7);
            --icon-color: #a5b4fc;
            --toggle-bg: #4f46e5;
        }
        
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        
        /* Advanced Toggle Switch */
        .mode-toggle {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 70px;
            height: 32px;
            border-radius: 50px;
            background: var(--toggle-bg);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            padding: 0 5px;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            overflow: hidden;
        }
        
        .mode-toggle:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .toggle-circle {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: white;
            position: absolute;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .light .toggle-circle {
            left: 5px;
            background: #ffd43b;
        }
        
        .dark .toggle-circle {
            left: 41px;
            background: #e2e8f0;
        }
        
        .toggle-icon {
            position: absolute;
            color: white;
            font-size: 14px;
            transition: opacity 0.3s ease;
        }
        
        .sun-icon {
            left: 10px;
        }
        
        .moon-icon {
            right: 10px;
        }
        
        .light .moon-icon,
        .dark .sun-icon {
            opacity: 0;
        }
        
        /* Container */
        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            margin: 80px auto 40px;
            overflow: hidden;
            position: relative;
            z-index: 10;
        }
        
        /* Enhanced Sidebar */
        .sidebar {
            width: 280px;
            padding: 35px 25px;
            background: var(--sidebar-bg);
            color: white;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            z-index: 2;
        }
        
        .sidebar::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
            z-index: -1;
        }
        
        .sidebar:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.2);
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .profile-img::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120"><circle cx="60" cy="60" r="58" fill="none" stroke="white" stroke-width="2" stroke-dasharray="10,5"/></svg>');
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .sidebar-header {
            text-align: center;
        }
        
        .sidebar-header h1 {
            font-size: 2.2rem;
            letter-spacing: 1px;
            margin-bottom: 5px;
            text-transform: uppercase;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #ffffff, #d1d5db);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .sidebar-header h2 {
            font-size: 1.1rem;
            font-weight: 300;
            color: #dbeafe;
            margin-top: 5px;
            letter-spacing: 2px;
        }
        
        .sidebar nav ul {
            list-style: none;
            margin-top: 25px;
        }
        
        .sidebar nav ul li {
            margin-bottom: 12px;
        }
        
        .sidebar nav ul li a.nav-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            border-radius: 10px;
            color: #e0f2fe;
            text-decoration: none;
            font-size: 1.05rem;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .sidebar nav ul li a.nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: rgba(255, 255, 255, 0.15);
            transition: width 0.4s ease;
            z-index: -1;
        }
        
        .sidebar nav ul li a.nav-item:hover {
            transform: translateX(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .sidebar nav ul li a.nav-item:hover::before {
            width: 100%;
        }
        
        .sidebar nav ul li a.nav-item .icon {
            margin-right: 12px;
            font-size: 1.2rem;
            min-width: 24px;
            text-align: center;
        }
        
        /* Main Content Area */
        .main {
            flex: 1;
            padding: 0 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Enhanced Contact Form */
        .contact-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 45px;
            box-shadow: var(--card-shadow);
            backdrop-filter: blur(12px);
            max-width: 600px;
            width: 100%;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }
        
        .contact-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(59,130,246,0.05) 0%, rgba(59,130,246,0) 70%);
            z-index: -1;
        }
        
        .dark .contact-card::before {
            background: radial-gradient(circle, rgba(129,140,248,0.05) 0%, rgba(129,140,248,0) 70%);
        }
        
        .contact-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15), 0 0 30px rgba(59, 130, 246, 0.2);
        }
        
        .dark .contact-card:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 0 30px rgba(129, 140, 248, 0.3);
        }
        
        .contact-card h1 {
            text-align: center;
            margin-bottom: 35px;
            font-size: 2.3rem;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            padding-bottom: 15px;
        }
        
        .contact-card h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--accent-gradient);
            border-radius: 2px;
        }
        
        /* Form Elements */
        .form-group {
            position: relative;
            margin-bottom: 30px;
        }
        
        .form-label {
            position: absolute;
            top: 18px;
            left: 50px;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            pointer-events: none;
            font-size: 1rem;
        }
        
        .form-input {
            width: 100%;
            padding: 20px 20px 20px 50px;
            border-radius: 12px;
            border: 1px solid rgba(156, 163, 175, 0.3);
            font-size: 1rem;
            background: var(--input-bg);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: var(--text-primary);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        
        .dark .form-input:focus {
            box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.3);
        }
        
        .form-input:focus + .form-label,
        .form-input:not(:placeholder-shown) + .form-label {
            top: -12px;
            left: 40px;
            background: var(--card-bg);
            padding: 0 8px;
            font-size: 0.85rem;
            color: var(--accent);
        }
        
        .form-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--icon-color);
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus ~ .form-icon {
            color: var(--accent);
            transform: translateY(-50%) scale(1.2);
        }
        
        textarea.form-input {
            min-height: 150px;
            resize: vertical;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }
        
        .checkbox-container input {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            accent-color: var(--accent);
            cursor: pointer;
        }
        
        .checkbox-container label {
            color: var(--text-primary);
            font-size: 1rem;
            cursor: pointer;
        }
        
        /* Submit Button */
        #submitBtn {
            width: 100%;
            padding: 16px;
            background: var(--accent-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }
        
        .dark #submitBtn {
            box-shadow: 0 5px 15px rgba(129, 140, 248, 0.3);
        }
        
        #submitBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }
        
        .dark #submitBtn:hover {
            box-shadow: 0 8px 20px rgba(129, 140, 248, 0.4);
        }
        
        #submitBtn:active {
            transform: translateY(1px);
        }
        
        #submitBtn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s ease;
        }
        
        #submitBtn:hover::after {
            left: 100%;
        }
        
        /* Go Home Button */
        .go-home {
            display: block;
            margin: 40px auto 0;
            padding: 14px 32px;
            background: var(--accent-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.05rem;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 220px;
            position: relative;
            overflow: hidden;
            z-index: 10;
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }
        
        .dark .go-home {
            box-shadow: 0 5px 15px rgba(129, 140, 248, 0.3);
        }
        
        .go-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }
        
        .dark .go-home:hover {
            box-shadow: 0 8px 20px rgba(129, 140, 248, 0.4);
        }
        
        .go-home:active {
            transform: translateY(1px);
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 25px 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: auto;
            position: relative;
            z-index: 10;
        }
        
        /* Responsive Design */
        @media (max-width: 992px) {
            .container {
                flex-direction: column;
                margin: 60px auto 30px;
            }
            
            .sidebar {
                width: 100%;
                max-width: 500px;
                margin: 0 auto 40px;
                border-radius: 20px;
            }
            
            .main {
                padding: 0;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
            
            .contact-card {
                padding: 30px;
            }
            
            .contact-card h1 {
                font-size: 2rem;
            }
            
            .mode-toggle {
                top: 20px;
                right: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .contact-card {
                padding: 25px 20px;
            }
            
            .contact-card h1 {
                font-size: 1.8rem;
            }
            
            .form-input {
                padding: 16px 16px 16px 45px;
            }
            
            .form-label {
                left: 45px;
            }
            
            .form-icon {
                left: 16px;
            }
            
            .go-home {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>

                    <li><a href="myintro.html" class="nav-item"><span class="icon"><i class="fas fa-user"></i></span>My Intro</a></li>

    <a href="index.html" class="go-home">Back to Home</a>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Theme toggle function
        function toggleMode() {
            document.body.classList.toggle('light');
            document.body.classList.toggle('dark');
            
            // Save theme preference
            const isDarkMode = document.body.classList.contains('dark');
            localStorage.setItem('darkMode', isDarkMode);
        }
        
        // Check for saved theme preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.remove('light');
            document.body.classList.add('dark');
        } else {
            document.body.classList.remove('dark');
            document.body.classList.add('light');
        }
        
        // Particles.js configuration
        particlesJS("particles-js", {
            particles: {
                number: { value: 40, density: { enable: true, value_area: 800 } },
                color: { value: "#3b82f6" },
                shape: { type: "circle" },
                opacity: { value: 0.3, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: false },
                move: {
                    enable: true,
                    speed: 1,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out"
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                }
            }
        });
        
        // Form submission handling
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show success message
            alert('Thank you for your message! I will get back to you soon.');
            
            // Reset form
            this.reset();
            
            // Reset floating labels
            document.querySelectorAll('.form-input').forEach(input => {
                input.dispatchEvent(new Event('input'));
            });
        });
    </script>
