<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jawad's AI Developer CV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* -------------------------------------- */
        /* CSS Variables for Theming & Consistency */
        :root {
            --color-light-bg: #f0f4f8;
            --color-light-gradient-1: #f0f4f8;
            --color-light-gradient-2: #d9e2ec;
            --color-dark-gradient-1: #1a1a2e;
            --color-dark-gradient-2: #16213e;
            --color-light-text: #333;
            --color-dark-text: #e0e0e0;
            --color-light-border: #d9e2ec;
            --color-dark-border: #444a6b;
            --color-indigo-light: #4f46e5;
            --color-indigo-dark: #818cf8;
            --font-primary: 'Inter', sans-serif;
            --transition-fast: 0.3s ease;
            --transition-slow: 0.6s ease;
            --max-width: 800px;
            --spacing-base: 1rem;
            --text-size-small: 0.875rem;
            --text-size-base: 1rem;
            --text-size-large: 1.25rem;
            --sidebar-bg: rgba(255,255,255,0.9);
            --sidebar-dark-bg: rgba(20,20,30,0.95);
            --sidebar-text: #333;
            --sidebar-dark-text: #e0e0e0;
            --sidebar-width: 250px;
        }

        /* -------------------------------------- */
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-primary);
            transition: background var(--transition-fast), color var(--transition-fast);
            min-height: 100vh;
            display: flex;
            overflow-x: hidden;
            background: linear-gradient(135deg, var(--color-light-gradient-1), var(--color-light-gradient-2));
            color: var(--color-light-text);
        }

        /* Dark Mode Activation */
        body.dark {
            background: linear-gradient(135deg, var(--color-dark-gradient-1), var(--color-dark-gradient-2));
            color: var(--color-dark-text);
        }

        /* -------------------------------------- */
        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background: var(--sidebar-bg);
            padding-top: 2rem;
            border-right: 1px solid var(--color-light-border);
            transition: background var(--transition-fast), border-color var(--transition-fast);
        }

        body.dark .sidebar {
            background: var(--sidebar-dark-bg);
            border-color: var(--color-dark-border);
        }

        .sidebar ul {
            list-style: none;
            padding-left: 1rem;
        }

        .sidebar li {
            margin-bottom: 1.5rem;
        }

        .sidebar a {
            text-decoration: none;
            font-size: var(--text-size-base);
            color: var(--sidebar-text);
            display: flex;
            align-items: center;
            transition: color var(--transition-fast);
        }

        .sidebar a .icon {
            margin-right: 0.75rem;
            font-size: 1.25rem;
        }

        .sidebar a.active,
        .sidebar a:hover {
            color: var(--color-indigo-light);
        }

        body.dark .sidebar a {
            color: var(--sidebar-dark-text);
        }

        body.dark .sidebar a.active,
        body.dark .sidebar a:hover {
            color: var(--color-indigo-dark);
        }

        /* Ensure main content shifts right of sidebar */
        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 2rem;
        }

        /* Responsive: collapse sidebar on small screens */
        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }
            .sidebar ul {
                padding-left: 0;
            }
            .sidebar a {
                justify-content: center;
            }
            .sidebar a span.icon {
                margin: 0;
            }
            .sidebar a span.text {
                display: none;
            }
            .main-content {
                margin-left: 60px;
                padding: 1rem;
            }
        }

        /* -------------------------------------- */
        /* CV Container */
        .cv-container {
            max-width: var(--max-width);
            width: 100%;
            background-color: #ffffff;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            border-radius: 1rem;
            padding: 2rem;
            margin: 2rem auto;
            transition: background var(--transition-fast), box-shadow var(--transition-fast);
        }

        body.dark .cv-container {
            background-color: #2a2a4a;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.3);
        }

        /* -------------------------------------- */
        /* Theme Switch Button */
        .switch-mode {
            position: fixed;
            top: 1.25rem;
            left: calc(var(--sidebar-width) + 1.25rem);
            width: 3.75rem;
            height: 1.875rem;
            background: #333;
            border-radius: 0.9375rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 0 0.25rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transition: background var(--transition-fast);
        }

        .switch-mode.light-active {
            background: #ccc;
        }

        .switch-mode.dark-active {
            background: #444;
        }

        .toggle-circle {
            width: 1.5rem;
            height: 1.5rem;
            background: #fff;
            border-radius: 50%;
            transition: transform var(--transition-fast), background var(--transition-fast);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.875rem;
        }

        .switch-mode.dark-active .toggle-circle {
            transform: translateX(1.875rem);
            background: #fdd835;
        }

        .switch-mode.light-active .toggle-circle {
            transform: translateX(0);
            background: #90caf9;
        }

        /* -------------------------------------- */
        /* Header Styles */
        header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--color-light-border);
            transition: border-color var(--transition-fast);
        }

        body.dark header {
            border-color: var(--color-dark-border);
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #4f46e5;
            margin-bottom: 0.5rem;
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: background var(--transition-fast), color var(--transition-fast);
        }

        body.dark header h1 {
            color: #818cf8;
        }

        header p.subtitle {
            font-size: var(--text-size-large);
            color: #555;
            margin-bottom: 0.5rem;
        }

        body.dark header p.subtitle {
            color: #ccc;
        }

        header .contact-info {
            font-size: var(--text-size-small);
            color: #777;
            margin-top: 0.5rem;
            line-height: 1.4;
            transition: color var(--transition-fast);
        }

        body.dark header .contact-info {
            color: #aaa;
        }

        /* -------------------------------------- */
        /* Section Styles */
        section {
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards;
        }

        section:nth-child(even) {
            animation-delay: 0.2s;
        }

        section:nth-child(odd) {
            animation-delay: 0.4s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        section h2 {
            cursor: pointer;
            font-size: 1.75rem;
            font-weight: 600;
            color: #4f46e5;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--color-light-border);
            transition: color var(--transition-fast), border-color var(--transition-fast);
        }

        body.dark section h2 {
            color: #818cf8;
            border-color: var(--color-dark-border);
        }

        section h2:hover {
            color: #4f46e5;
            text-decoration: underline;
